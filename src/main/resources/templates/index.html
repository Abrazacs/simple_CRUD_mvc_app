<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h1></h1>
<h1></h1>
<h1></h1>
<h1 align="center">Students list</h1>
<div align="center">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Second Name</th>
                <th>Score</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="student:${students}">
                <td th:text ="${student.id}"></td>
                <td th:text ="${student.name}"></td>
                <td th:text ="${student.secondName}"></td>
                <td th:text ="${student.score}"></td>
                <td> <a th:href="@{/update-form/{id}(id=${student.id})}"> Update </a></td>
                <td> <a th:href="@{/delete/{id}(id=${student.id})}"> Delete </a></td>
            </tr>
        </tbody>
    </table>

    <h1></h1>
    <a th:href ="@{/show-form}">Add new student</a>
    <hr>
</div>

</body>
</html>
